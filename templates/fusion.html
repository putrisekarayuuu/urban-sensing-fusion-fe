          <div class="input-group mb-3">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="sarInput" aria-describedby="sarAddon" accept="image/*">

            </div>
          </div>

          <label class="mb-1">RGB Image</label>

            </div>
          </div>

          <button id="fuseButton" class="btn btn-primary mt-3 w-100">
            <i class="fa fa-magic mr-1"></i> Fuse!

          <div id="downloadArea" class="mt-3"></div>

        </div>
      </div>
